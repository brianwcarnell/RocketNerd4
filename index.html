<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cape Canaveral Launch Tracker</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#30e87a",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "surface-dark": "#1a3224",
              "surface-dark-lighter": "#244732",
              "text-secondary": "#93c8a8",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "2xl": "2.5rem", 
              "full": "9999px"
            },
            animation: {
              'pulse-ring': 'pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              'pulse-ring': {
                '0%': { transform: 'scale(0.33)' },
                '80%, 100%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Material Symbols variation settings support */
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
    <!-- Import Map: Cleaned up to ONLY use React 18 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
    <!-- Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-white font-display antialiased h-screen w-full overflow-hidden">
    <div id="root" class="h-full w-full flex items-center justify-center text-text-secondary">
      <div class="animate-pulse flex flex-col items-center gap-4">
        <span class="material-symbols-outlined text-4xl text-primary animate-spin">radar</span>
        <span>Initializing Mission Control...</span>
      </div>
    </div>
    <!-- Entry Point: Pointing strictly to bundle.js -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./bundle.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
